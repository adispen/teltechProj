<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Tech Chat Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.min.js"></script>
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your name?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
        <h5 class="title">What's your company email?</h5>
        <input class="emailInput" type="text" />
      </div>
    </li>
  </ul>


</body>

  <script type="text/javascript" src="{{ url_for('static', filename='js/allChat.min.js') }}"></script>

</html>
